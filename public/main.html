<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Page</title>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-functions.js"></script>
    </head>
    <body id="id_body">
        <header>
            <h1>Home Page (aka. Dashboard)</h1>
        </header>

        <button id="start" hidden>Start Game</button>
        <button id="continue" hidden>Continue Game</button>
        <button id="end" hidden>End Game</button>
        <button id="history" hidden>View History</button>

        <button id="loadCat">Load Cat</button>

        <button id="logout">Logout</button>

        <dialog id="initCatDialog">
            <div class="form"> 
                <label>Name your cat</label><br>
                <input id="catName" type="text" minlength="1" maxlength="20"><br>
                <button id="createBtn">Create</button>
                <button id="cancelBtn">Cancel</button>
            </div> 
        </dialog>
        <dialog id="gameplayDialog">
            <h3>Background</h3>
            <p>Players are a caretaker in the Triton Cat Shelter. Players will 
                be assigned to a cat for a short amount of time before they get 
                adopted by their permanent owner.</p>
            <button id="nextBtn">Next</button>
            <button id="cancelGameplay">Cancel</button>
        </dialog>
        <dialog id="endDialog">
            <h3>End of the story</h3>
            <p id="status"></p>
            <p id="stats"></p>
            <button id="cancelEnd">OK</button>
        </dialog>

        <script src="main.js"> </script>
    </body>
</html>
